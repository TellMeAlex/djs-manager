name: "publish"

on:
  release:
    types: [published]
  
jobs:
  publish:
    name: Publishes package to NPM
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          check-latest: true
          registry-url: https://registry.npmjs.org
      - name: publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
